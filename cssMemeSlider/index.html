<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
      header
    </header>
    <main>
      <div class="carousel">
        <input class="carousel__activator" type="radio" id="slide-1" name="activator" checked>
        <input class="carousel__activator" type="radio" id="slide-2" name="activator">
        <input class="carousel__activator" type="radio" id="slide-3" name="activator">
        <input class="carousel__activator" type="radio" id="slide-4" name="activator">

        <div class="carousel__images">
          <div class="carousel__images-inner">
            <div class="carousel__slide">
              <img src="images/inglip_gropaga_amazed.jpg" />
            </div>
            <div class="carousel__slide">
              <img src="images/inglip_gropaga_blank.jpg" />
            </div>
            <div class="carousel__slide">
              <img src="images/inglip_gropaga_okay.jpg" />
            </div>
            <div class="carousel__slide">
              <img src="images/inglip_gropaga1.jpg" />
            </div>
            <div class="carousel__slide">
              <img src="images/inglip_gropaga2.jpg" />
            </div>
          </div>
        </div> 

        <div class="carousel__texts">
          <div class="carousel__texts-inner">
            <p class="carousel__slide-text">
              1 dsf sadfsdf a
            </p>
            <p class="carousel__slide-text">
              2 dsf sdfsd sdffsd sd
            </p>
            <p class="carousel__slide-text">
              3 dsfs sdffsd sd
            </p>
            <p class="carousel__slide-text">
              4 dsf sdf sdf
            </p>
            <p class="carousel__slide-text">
              5 dsf sdfsd sdfsd
            </p>
          </div>
        </div>

        <div class="carousel__indicators">
          <label class="carousel__indicator" for="slide-1"></label>
          <label class="carousel__indicator" for="slide-2"></label>
          <label class="carousel__indicator" for="slide-3"></label>
          <label class="carousel__indicator" for="slide-4"></label>
        </div>
      </div>
    </main>
    <footer class="main-footer">
      footer
    </footer>
</body>
</html>
